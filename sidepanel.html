<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note & URL Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-bookmark"></i>
                    <h1>Note & URL Manager</h1>
                </div>
                <div class="header-actions">
                    <button id="saveNote" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Note
                    </button>
                </div>
            </div>
        </header>

        <!-- Notes Section -->
        <section class="notes-section">
            <div class="section-header">
                <h2><i class="fas fa-sticky-note"></i> Quick Notes</h2>
            </div>
            <div class="notes-container">
                <textarea id="noteInput" placeholder="Write your notes here... Press Ctrl+S to save"></textarea>
                <div class="notes-info">
                    <span id="charCount">0 characters</span>
                    <span class="save-hint">Auto-saves every 5 seconds</span>
                </div>
            </div>
        </section>

        <!-- URL Groups Section -->
        <section class="groups-section">
            <div class="section-header">
                <h2><i class="fas fa-folder"></i> URL Groups</h2>
                <button id="toggleGroupForm" class="btn btn-success">
                    <i class="fas fa-plus"></i> New Group
                </button>
            </div>

            <!-- New Group Form -->
            <div id="createGroupForm" class="create-group-form" style="display: none;">
                <input type="text" id="newGroupName" placeholder="Enter group name (e.g., YouTube, Work, Research)" 
                       maxlength="50">
                <div class="form-actions">
                    <button id="createGroupBtn" class="btn btn-primary">
                        <i class="fas fa-check"></i> Create
                    </button>
                    <button id="cancelGroupBtn" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>

            <!-- Groups List -->
            <div id="groupsList" class="groups-list">
                <!-- Groups will be rendered here -->
            </div>

            <!-- Current Page URL Info -->
            <div class="current-url-info">
                <div class="url-preview">
                    <span id="currentUrlTitle">Current page will appear here</span>
                    <span id="currentUrl" class="url">Navigate to a page to see URL</span>
                </div>
                <button id="addCurrentToGroup" class="btn btn-secondary" disabled>
                    <i class="fas fa-plus-circle"></i> Add to Group
                </button>
            </div>
        </section>

        <!-- URL Limit Warning (Hidden by default) -->
        <div id="urlLimitWarning" class="warning">
            <i class="fas fa-exclamation-triangle"></i>
            <span>This group can only contain 10 URLs maximum.</span>
        </div>
    </div>

    <!-- URL Input Modal -->
    <div id="urlModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-link"></i> Add URL</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="urlTitleInput">Title</label>
                    <input type="text" id="urlTitleInput" placeholder="Enter URL title">
                </div>
                <div class="form-group">
                    <label for="urlInput">URL</label>
                    <input type="text" id="urlInput" placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label for="selectGroup">Add to Group</label>
                    <select id="selectGroup">
                        <!-- Groups will be populated here -->
                    </select>
                </div>
                <div class="url-preview" id="urlPreview">
                    <strong>Preview:</strong> <span class="preview-title">-</span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveUrlBtn" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save URL
                </button>
                <button id="cancelUrlBtn" class="btn btn-secondary">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
